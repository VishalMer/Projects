<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    
    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atma:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="Rock.png" alt="user image">
                </span>
                <span class="cpu_result">
                    <img src="Rock.png" alt="cpu image">
                </span>
            </div>
            <div class="result">Let's Play !!</div>
        </div>
        <div class="option_images">
            <span class="option_image">
                <img src="Rock.png" alt="Rock Image">
                <p>Rock</p>
            </span>
            <span class="option_image">
                <img src="Paper.png" alt="Paper Image">
                <p>Paper</p>
            </span>
            <span class="option_image">
                <img src="Scissors.png" alt="Scissors Image">
                <p>Scissors</p>
            </span>
        </div>
    </section>

    <script src="Rock-Paper-Scissors.js"></script>
</body>
</html>
